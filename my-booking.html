<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的預約 - EcoClean</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <img src="images/logo.png" alt="EcoClean Logo" class="logo">
      <nav>
        <ul class="menu">
          <li><a href="index.html">首頁</a></li>
          <li><a href="about.html">關於我們</a></li>
          <li><a href="my-booking.html" class="active">我的預約</a></li>
          <li><a href="booking.html">立即預約</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- 我的預約列表 -->
    <section class="booking-history">
      <h1>我的預約</h1>
      <div class="booking-list">
        <div class="booking-item">
          <h3>預約日期：2025-01-15</h3>
          <p>時間：上午 10:00</p>
          <p>垃圾類型：一般廢棄物</p>
        </div>
        <!-- 其他預約項目 -->
      </div>
    </section>

    <!-- 即時定位 -->
    <section class="map-section">
      <h2>垃圾車即時定位</h2>
      <div id="map"></div>
    </section>
  </main>

  <script>
    function initMap() {
      const truckLocation = { lat: 25.033964, lng: 121.564468 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: truckLocation,
      });

      new google.maps.Marker({
        position: truckLocation,
        map: map,
        title: '垃圾車位置',
      });
    }

    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
