<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoClean</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 選單列 -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="EcoClean Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">首頁</a></li>
            <li><a href="#about">關於我們</a></li>
            <li><a href="#my-booking">我的預約</a></li>
            <li><a href="#booking">立即預約</a></li>
            <li class="dropdown">
                <a href="#">語言選擇</a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="changeLanguage('zh')">中文</a></li>
                    <li><a href="#" onclick="changeLanguage('en')">English</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 首頁 -->
    <section id="home" class="home-section">
        <div class="hero-content">
            <h1>到府收垃圾服務</h1>
            <p>讓垃圾清運變得簡單無比</p>
            <a href="#about" class="hero-btn">了解更多</a>
        </div>
    </section>

    <!-- 關於我們 -->
    <section id="about" class="content-section">
        <h2>設計理念</h2>
        <p>便捷、安全、環保</p>
        <div class="features">
            <div class="feature">
                <img src="feature1.jpg" alt="靈活的服務時間">
                <p><strong>靈活的服務時間：</strong>我們提供靈活的上門收垃圾服務。</p>
            </div>
            <div class="feature">
                <img src="feature2.jpg" alt="專為行動不便者設計">
                <p><strong>專為行動不便者設計：</strong>特別針對老年人和行動不便者。</p>
            </div>
            <div class="feature">
                <img src="feature3.jpg" alt="環保的垃圾處理">
                <p><strong>環保的垃圾處理：</strong>妥善分類與處理垃圾，推廣可持續理念。</p>
            </div>
        </div>
    </section>

    <!-- 我的預約 -->
    <section id="my-booking" class="content-section">
        <h2>我的預約</h2>
        <p>查看您的預約內容，並追蹤垃圾車即時位置。</p>
        <div class="map-container">
            <p>這裡顯示地圖（加入 Google Maps 或其他地圖 API）。</p>
        </div>
    </section>

    <!-- 立即預約 -->
    <section id="booking" class="content-section">
        <h2>立即預約</h2>
        <form id="booking-form">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">聯絡電話：</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">地址：</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">電子信箱：</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">預約日期：</label>
            <input type="date" id="date" name="date" required>
            
            <label for="volume">垃圾體積：</label>
            <select id="volume" name="volume">
                <option value="small">小型</option>
                <option value="medium">中型</option>
                <option value="large">大型</option>
                <option value="extra-large">超大型</option>
            </select>
            
            <label for="type">垃圾種類：</label>
            <select id="type" name="type">
                <option value="recyclable">可回收</option>
                <option value="non-recyclable">不可回收</option>
                <option value="kitchen">廚餘</option>
            </select>
            
            <button type="submit">送出</button>
        </form>
    </section>
</body>
<script src="scripts.js"></script>
</html>
